<!DOCTYPE html>
<html>
  <head>
    <title>Omegle Clone</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      video {
        width: 300px;
        height: 200px;
        background: #000;
        margin: 5px;
      }
      #chat {
        margin-top: 20px;
      }
      #messages {
        height: 150px;
        width: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
        margin: 0 auto 10px;
        padding: 5px;
        text-align: left;
      }
      #status {
        margin: 10px;
        font-weight: bold;
        color: green;
      }
      button {
        margin: 5px;
        padding: 8px 16px;
      }
      input {
        padding: 6px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h2>ðŸŽ¥ Omegle Clone (Video + Chat)</h2>

    <p id="status">Not connected</p>

    <button id="startBtn">Find Partner</button>
    <button id="leaveBtn" disabled>Leave</button>

    <div>
      <video id="local" autoplay muted></video>
      <video id="remote" autoplay></video>
    </div>

    <div id="chat">
      <h3>ðŸ’¬ Chat</h3>
      <div id="messages"></div>
      <input id="msgInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Client logic -->
    <script src="client.js"></script>
  </body>
</html>
