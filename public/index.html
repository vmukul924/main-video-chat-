<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Chat Clone</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        color: #333;
      }

      header {
        padding: 15px;
        background: #4a90e2;
        color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      h2 {
        margin: 0;
        font-size: 20px;
      }

      #status {
        margin: 10px;
        font-weight: bold;
      }

      button {
        margin: 5px;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s;
      }

      #startBtn {
        background: #28a745;
        color: white;
      }
      #startBtn:hover {
        background: #218838;
      }

      #leaveBtn {
        background: #dc3545;
        color: white;
      }
      #leaveBtn:hover {
        background: #c82333;
      }

      .video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 20px;
        padding: 10px;
      }

      video {
        flex: 1;
        max-width: 45%;
        min-width: 280px;
        aspect-ratio: 4/3;
        background: #000;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      }

      /* ðŸ”¥ Mirror local video */
      #local {
        transform: scaleX(-1);
      }

      #chat {
        margin: 20px auto;
        padding: 15px;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        height: 320px;
      }

      #chat h3 {
        margin-top: 0;
      }

      /* Input box ðŸ”¼ à¤Šà¤ªà¤° */
      #chat-input {
        display: flex;
        margin-bottom: 10px;
      }

      #msgInput {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      #sendBtn {
        padding: 8px 14px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        margin-left: 5px;
      }
      #sendBtn:hover {
        background: #0069d9;
      }

      /* Messages box ðŸ”½ à¤¨à¥€à¤šà¥‡ */
      #messages {
        flex: 1;
        border: 1px solid #ccc;
        overflow-y: auto;
        padding: 8px;
        background: #fafafa;
        border-radius: 6px;
        font-size: 14px;
        display: flex;
        flex-direction: column;
      }

      /* ðŸ’¬ Chat Bubbles */
      .message {
        max-width: 70%;
        padding: 8px 12px;
        border-radius: 16px;
        margin: 4px 0;
        word-wrap: break-word;
      }

      .me {
        align-self: flex-end;
        background: #dcf8c6;
        border-bottom-right-radius: 4px;
      }

      .partner {
        align-self: flex-start;
        background: #ececec;
        border-bottom-left-radius: 4px;
      }

      /* ðŸ“± Mobile Responsive */
      @media (max-width: 768px) {
        .video-container {
          flex-direction: column;
        }

        video {
          max-width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>ðŸŽ¥ Video Clone (Video + Chat)</h2>
    </header>

    <p id="status">Not connected</p>

    <button id="startBtn">Find Partner</button>
    <button id="leaveBtn" disabled>Leave</button>

    <div class="video-container">
      <video id="local" autoplay muted playsinline></video>
      <video id="remote" autoplay playsinline></video>
    </div>

    <div id="chat">
      <h3>ðŸ’¬ Chat</h3>

      <!-- Typing box ðŸ”¼ à¤Šà¤ªà¤° -->
      <div id="chat-input">
        <input id="msgInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>

      <!-- Messages ðŸ”½ à¤¨à¥€à¤šà¥‡ -->
      <div id="messages"></div>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
